version: '3.8'

services:
  web:
    image: lynchz/claude-mascot:latest
    container_name: claude-mascot
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - RAILS_ENV=production
      - RAILS_LOG_TO_STDOUT=true
      - RAILS_SERVE_STATIC_FILES=true
      - SECRET_KEY_BASE=${SECRET_KEY_BASE:-changeme}
    volumes:
      - ./storage:/app/storage
      - ./log:/app/log
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - mascot-network

networks:
  mascot-network:
    driver: bridge
